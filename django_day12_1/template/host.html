<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
    </head>
    <body> 
    	<h1>添加主机</h1>
    	<form action='/appointed/host/' method='POST'>
     	<p><input name='hostname' placeholder='主机名'/></p>
     	<p><input name='ip' placeholder='IP地址'/></p>
     	<select name='group'>
     		{% for item in group %}
     			<option value='{{item.id}}'>{{item.GroupName}}</option>
     		{%endfor%}
     	</select>
     	<p><input type='submit' value='添加' /> {{status}}</p>
     	</form>     	
     	<table border='1'>
     			<tr>
    			<th>主机名</th>
    			<th>ip</th>
    			<th>create_time</th>
    			<th>update_time</th>
    			<th>组id</th>  			
    			</tr>
    			{% for item in data %}
    			<tr >
    				<td>{{item.hostname}}</td>
    				<td>{{item.ip}}</td>
    				<td>{{item.creat_time}}</td>
    				<td>{{item.update_time}}</td>
    				<td>{{item.user_group.GroupName}}</td>
    			</tr>   			    		
    			{% endfor %}
    	</table>
     	
    </body>
</html>
